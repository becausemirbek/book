<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="shortcut icon" href="./images/icon-128.png">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <form class="decor" action="https://docs.google.com/forms/u/0/d/e/1FAIpQLScZfdKDKO2jEb1KFXzFE0ZY6-ymlHSBIbXSau6r5HijtJzbzQ/formResponse" target="hidden_iframe">
      <div class="img-block"><img src="./images/logo-w.svg" alt="" width="100" height="50" style="margin-top: 20px;"></div>
      <div class="form-left-decoration"></div>
      <div class="form-right-decoration"></div>
      <div class="circle"></div>
      <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>
      <div class="form-inner">
        <input id="name" required name="entry.117875876" type="text" placeholder="Введите имя">
        <input id="tel" pattern="\+996\s?[0-9]{3}[0-9]{3}[0-9]{3}|\0?[0-9]{3}[0-9]{3}[0-9]{4}" name="entry.1411816557" type="tel" placeholder="Введите номер">
        <button class="download disabled" disabled>Скачать файл</button>
      </div>
    </form>

  <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <script>
     $("input").on("input", function(e){
      if(e.target.value.length >= 2 && e.target.value.length >= 10){
        $(".download").removeAttr("disabled")
        $(".download").removeClass("disabled")
        $('.download').on('click', function(){
          setTimeout(() => {
            var link = document.createElement('a');
            link.setAttribute('href','./Pythonforkids.pdf');
            link.setAttribute('download','download');
            link.click();
            return false;
          }, 1000);
        });
      }
     })
  </script>
</body>
</html>
